{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container" style="background:rgb(221, 199, 171);">
    <div class="row p-4" style="background:rgb(221, 199, 171);">
        {% for objects in post %}
            <h2><a href="{% url 'blog_detail' objects.id %}"><strong>{{ objects.title }}</strong></a></h2>
            <p><a>{{objects.author}}</a> | <a>{{objects.publish_date}}</a></p>
            <div style='padding:3rem' class="card-footer text-center text-muted">
                <img class="img-fluid" src="{% static 'home/djpython.png' %}" alt="Smiley face">
            </div>
            
            <p>{{objects.description}}</p>

        {% endfor %}
    </div>
</div>
{% endblock content %}
