{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row p-4" style="background:rgb(221, 199, 171);">
        <h1>Edit post</h1>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form | crispy }}
            <input class="btn btn-outline-success" type="submit" value="Update">
        </form>
    </div>
</div>
  

{% endblock content %}
